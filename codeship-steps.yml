- name: docker_build
  service: app
  command: true
  tag: master

- name: tag_step
  service: app
  command: docker tag bitmovin/web-builder:1.1.0 bitmovin/web-builder:latest
  tag: master

- name: docker_push
  service: app
  type: push
  image_name: bitmovin/web-builder
  registry: https://index.docker.io/v1/
  encrypted_dockercfg_path: dockercfg.enc
  tag: master